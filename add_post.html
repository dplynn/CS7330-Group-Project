<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Database Manager</title>
        <link rel="stylesheet" href="style.css">
        <script>
            let count = 0;

            function addPost() {
                count++;
                const container = document.getElementById('posts-container');
            
                const newPost = document.createElement('div');
                newPost.classList.add('post-entry');
            
                newPost.innerHTML = `
                    <label><p>Post ${count}</p></label>
                    <label for="username">Username:</label>
                    <input type="text" name="username[]" required><br>
            
                    <label for="social_media">Social Media Platform:</label>
                    <input type="text" name="social_media[]" required><br>
            
                    <label for="time_posted">Time Posted:</label>
                    <input type="datetime-local" name="time_posted[]" required>
                    <br><br>
                `;
            
                container.appendChild(newPost);
            }

            function removePost(button) {
                button.parentElement.remove();
                count--;
            }

            window.onload = function() {
                addPost();
            };
        </script>
    </head>

            </li>

                </div>
            </li>
        </ul>

        <form action="{{ url_for('entry2') }}" method="POST">
            <div id="posts-container">

                <label for="social_media">Social Media:</label>

                <label for="time_posted">Time Posted:</label>
                <input type="datetime-local" name="time_posted[]" required><br><br> -->

            <button type="button" onclick="addPost()">Add Another Post</button><br><br>
