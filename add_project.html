<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Database Manager</title>
        <link rel="stylesheet" href="style.css">
        <script>
            let count = 0;

            function addField() {
                count++;
                const container = document.getElementById('fields-container');
                const fieldGroup = document.createElement('div');
                fieldGroup.className = 'field-group';
                
                fieldGroup.innerHTML = `
                    <label>Field Name ${count}:</label>
                    <input type="text" name="field_name[]" placeholder="Field Name" required>
                    <button type="button" onclick="removeField(this)">Remove</button>
                `;
                container.appendChild(fieldGroup);
            }
    
            function removeField(button) {
                button.parentElement.remove();
                count--;
            }

            window.onload = function() {
                addField();
            };
        </script>
    </head>

    <body>
        <h1>Database Manager</h1>

        <ul>
            <li class="dropdown">
                <a href="" class="dropbtn">Data Entry</a>
                <div class="dropdown-content">
                    <a href="add_user.html">Add User</a>
                    <a href="add_project.html">Add Project</a>
                    <a href="add_post.html">Add Post</a>
                    <a href="add_ptp.html">Add Post to Project</a>
                    <a href="add_result.html">Add Result</a>
                </div>
            </li>
            <li class="dropdown">
                <a href="" class="dropbtn">Data Query</a>
                <div class="dropdown-content">
                    <a href="query_posts.html">Query Posts</a>
                    <a href="query_projects.html">Query Projects</a>
                </div>
            </li>
        </ul>

        <div class="content">
            <h2>Enter project data</h2>
            <form action="{{ url_for('entry2') }}" method="POST">
                <label for="project_name">Project Name:</label>
                <input type="text" name="project_name"><br>
                <label for="manager">Project Manager:</label>
                <input type="text" name="manager"><br>
                <label for="institute">Institute:</label>
                <input type="text" name="institute"><br>
                <label for="start">Start Date:</label>
                <input type="date" name="start"><br>
                <label for="end">End Date:</label>
                <input type="date" name="end"><br>

                <div id="fields-container">
                    <!-- fields will be added here -->
                </div>
            
                <button type="button" onclick="addField()">Add More Fields</button><br><br>

                <input type="submit" value="Submit">
            </form>
        </div>
    </body>
</html>
