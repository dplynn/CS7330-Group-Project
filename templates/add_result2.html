{% extends 'base.html' %}

{% block title %}Add Result - Database Manager{% endblock %}

{% block content %}

<form method="POST">
    <h2>Enter the field for which you are entering a result</h2>
    <label for="field">Field Name:</label>
    <input type="text" name="field"><br><br>

    <h2>Enter the post for which you are entering a result</h2>
    <label for="username">Username:</label>
    <input type="text" name="field"><br>
    <label for="media_platform">Social Media Platform:</label>

    <input type="text" name="result"><br>

    <input type="submit" value="Submit">
</form>

{% endblock %}
